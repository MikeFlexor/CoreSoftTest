<p-table
  #table
  [(selection)]="selectedUser"
  [globalFilterFields]="['name', 'email']"
  [paginator]="true"
  [rowHover]="true"
  [rows]="25"
  [scrollable]="true"
  [value]="(userService.users$| async) || []"
  dataKey="id"
  scrollHeight="flex"
  selectionMode="single" 
>
  <ng-template pTemplate="caption">
    <p-button
      (onClick)="onAddClick()"
      icon="pi pi-plus"
      label="Добавить"
      severity="success"
    />
    <p-button
      [disabled]="!selectedUser"
      (onClick)="onDetailsClick()"
      icon="pi pi-user"
      label="Подробности"
      severity="info"
    />
    <p-button
      [disabled]="!selectedUser"
      (onClick)="onEditClick()"
      icon="pi pi-user-edit"
      label="Редактировать"
      severity="info"
    />
    <p-button
      [disabled]="!selectedUser"
      (onClick)="onDeleteClick()"
      icon="pi pi-trash"
      label="Удалить"
      severity="danger"
    />

    <p-iconField iconPosition="left" style="margin-left: auto;">
      <p-inputIcon>
        <i class="pi pi-search"></i>
      </p-inputIcon>
      <input
        (input)="applyFilter(table, $event, 'contains')"
        pInputText
        placeholder="Поиск по имени или email"
        type="text"
      />
    </p-iconField>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 30%">
        Логин
      </th>
      <th style="width: 40%">
        Имя пользователя
      </th>
      <th style="width: 30%">
        Email
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{ item.username }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </ng-template>
</p-table>
